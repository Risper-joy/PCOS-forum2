<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCOS Community Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            background-image: url('https://www.transparenttextures.com/patterns/smoke.png'), linear-gradient(135deg, #ff99cc, #000);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #ff66b2;
            margin-top: 20px;
            text-shadow: 2px 2px 4px #000;
            font-size: 2.5rem;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin-top: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex-grow: 1;
            height: 400px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid #ff66b2;
        }

        .chat-message {
            margin: 10px 0;
            text-align: left;
            color: #ffccff;
        }

        textarea {
            width: 100%;
            height: 80px; /* Expanded text box */
            padding: 10px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 14px;
            resize: none;
            outline: none;
            margin-bottom: 10px;
        }

        button {
            padding: 15px 30px;
            background-color: #ff66b2;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        button:hover {
            background-color: #ff3399;
        }

        /* Wave effect */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: url('https://svgshare.com/i/jcY.svg') repeat-x;
            background-size: cover;
        }

        .wave.wave1 {
            animation: wave 15s infinite linear;
            z-index: 1;
            opacity: 0.8;
        }

        .wave.wave2 {
            animation: wave 20s infinite linear;
            z-index: 2;
            opacity: 0.6;
        }

        .wave.wave3 {
            animation: wave 25s infinite linear;
            z-index: 3;
            opacity: 0.4;
        }

        @keyframes wave {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 0; }
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .chat-container {
                width: 90%;
            }

            textarea {
                font-size: 12px;
                height: 60px; /* Adjusted for smaller screens */
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            textarea {
                height: 50px; /* Further adjustment for mobile */
            }

            .chat-box {
                height: 300px; /* Reduced height for small screens */
            }
        }
    </style>
</head>
<body>
    <h1>PCOS Community Forum</h1>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will go here -->
            <div class="chat-message"><strong>Alice:</strong> It's great to connect with you all!</div>
            <div class="chat-message"><strong>Bob:</strong> Early detection really helps in managing PCOS.</div>
        </div>
        <form action="{{ url_for('send_message') }}" method="post" onsubmit="return sendMessage()">
            <textarea id="message-input" name="message" placeholder="Share your experience..."></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- Wave effect at the bottom -->
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>

    <script>
        // Smooth scroll to bottom of chat box
        function scrollChat() {
            const chatBox = document.getElementById('chat-box');
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Simulate message sending (JavaScript example, replace with backend logic)
        function sendMessage() {
            const chatBox = document.getElementById('chat-box');
            const messageInput = document.getElementById('message-input');

            if (messageInput.value.trim()) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('chat-message');
                messageDiv.innerHTML = `<strong>You:</strong> ${messageInput.value}`;
                chatBox.appendChild(messageDiv);
                messageInput.value = ''; // Clear input
                scrollChat();
            }

            return false; // Prevent form submission
        }

        // Scroll chat to bottom on load
        window.onload = scrollChat;
    </script>
</body>
</html>
