<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PCOS Community Forum</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    text-align: center;
}

h1 {
    color: #8e44ad;
}

.chat-container {
    width: 50%;
    margin: 0 auto;
    border: 1px solid #ddd;
    background-color: #fff;
    padding: 10px;
    border-radius: 5px;
}

.chat-box {
    border: 1px solid #ddd;
    padding: 10px;
    height: 300px;
    overflow-y: scroll;
    margin-bottom: 10px;
}

.chat-message {
    margin: 5px 0;
    text-align: left;
}

textarea {
    width: 100%;
    padding: 5px;
    resize: none;
}

button {
    padding: 10px 20px;
    background-color: #8e44ad;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #732d91;
}
    </style>
</head>
<body>
    <h1>PCOS Community Forum</h1>
    <div class="chat-container">
        <div class="chat-box">
            {% for chat in chat_history %}
                <div class="chat-message">
                    <strong>{{ chat.name }}:</strong> {{ chat.message }}
                </div>
            {% endfor %}
        </div>
        <form action="{{ url_for('send_message') }}" method="post">
            <textarea name="message" placeholder="Share your experience..."></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
